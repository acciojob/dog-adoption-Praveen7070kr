<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption - Breeds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;

        }
        li {
            margin: 20px;
            display: inline-block;
        }
        img {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Dog Breeds to Adopt</h1>

    <ul>
        <!-- Golden Retriever -->
        <li>
            <a href="https://en.wikipedia.org/wiki/Golden_Retriever" target="_blank">
                <img src="img link" alt="Golden Retriever">
            </a>
        </li>

        <!-- Poodle -->
        <li>
            <a href="https://en.wikipedia.org/wiki/Poodle" target="_blank">
                <img src="img link" alt="Poodle">
            </a>
        </li>
    </ul>

</body>
</html>
